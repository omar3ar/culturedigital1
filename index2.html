<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARZONE SUPPLY | Équipement Tactique</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --army-green: #4b5320;
            --neon-green: #39ff14;
            --dark-metal: #1a1a1a;
            --panel-bg: #222;
            --text-color: #cfcfcf;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f0f0f;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
        }

        /* --- HEADER HUD --- */
        header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--army-green);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .brand {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        .status {
            font-family: 'Share Tech Mono', monospace;
            color: var(--army-green);
            font-size: 0.9rem;
        }

        /* --- NAVIGATION FILTERS --- */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #111, transparent);
        }

        .filter-btn {
            background: var(--dark-metal);
            border: 1px solid var(--army-green);
            color: #888;
            padding: 10px 30px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--army-green);
            color: white;
            box-shadow: 0 0 15px rgba(75, 83, 32, 0.6);
        }

        /* --- GRID SYSTEM --- */
        .grid-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* --- WEAPON CARD --- */
        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .card-header {
            background: #151515;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: #666;
            border-bottom: 1px solid var(--border-color);
        }

        .img-container {
            height: 200px;
            width: 100%;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.5s;
        }

        .card:hover .img-container img {
            opacity: 1;
            transform: scale(1.1);
        }

        .card-body {
            padding: 20px;
        }

        .item-name {
            font-size: 1.6rem;
            color: white;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .item-category {
            color: var(--army-green);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        /* Stats Bars */
        .stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        .stat-row {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }
        .stat-label { width: 60px; }
        .bar-bg {
            flex-grow: 1;
            height: 4px;
            background: #333;
            margin-left: 10px;
        }
        .bar-fill {
            height: 100%;
            background: var(--army-green);
        }

        .price-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.4rem;
            color: var(--neon-green);
            float: right;
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: transparent;
            border: 1px solid var(--army-green);
            color: var(--army-green);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover {
            background: var(--army-green);
            color: white;
        }

    </style>
</head>

        // --- FONCTIONS DU SITE ---

        function renderItems(filter) {
            const container = document.getElementById('product-grid');
            container.innerHTML = ''; // Nettoyer la grille

            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(p => p.type === filter);

            filteredProducts.forEach(product => {
                // Création du HTML pour chaque carte
                const card = `
                    <div class="card">
                        <div class="card-header">
                            <span>ID: #${product.id.toString().padStart(4, '0')}</span>
                            <span>MIL-SPEC</span>
                        </div>
                        <div class="img-container">
                            <img src="${product.img}" alt="${product.name}">
                        </div>
                        <div class="card-body">
                            <span class="item-category">CLASSE: ${product.type}</span>
                            <h3 class="item-name">${product.name}</h3>
                            
                            <div class="stats">
                                <div class="stat-row">
                                    <span class="stat-label">DMG</span>
                                    <div class="bar-bg"><div class="bar-fill" style="width: ${product.stats.dmg}%"></div></div>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">RNG</span>
                                    <div class="bar-bg"><div class="bar-fill" style="width: ${product.stats.range}%"></div></div>
                                </div>
                            </div>

                            <div style="overflow:hidden;">
                                <span class="price-tag">${product.price}</span>
                            </div>
                            <button class="btn-action">AJOUTER AU PAD</button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function filterItems(category) {
            // Gestion des boutons actifs
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Relancer le rendu
            renderItems(category);
        }

        // Initialisation
        window.onload = () => renderItems('all');

    </script>

</html>
